{% block doc %}
<article>
    <header>
        <h1>{{ title }}</h1>
    </header>
    {{ content | safe }}
</article>
<section class="blog">
    {% for page in pages %}
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0"> <a class="post-link" href="{{ page.permalink }}">{{ page.title }}</a></h3>
                <p class="card-text mb-auto">
                    {% if page.extra.excerpt %}
                        {{ page.extra.excerpt }}
                    {% else %}
                        {{ page.summary | striptags | truncate(length=100) }}
                    {% endif %}
                </p>
            </div>
        </div>
    {% endfor %}
</section>
{% endblock doc %}
